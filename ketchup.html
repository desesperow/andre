<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="amor.css" rel="stylesheet" />
</head>
<body>
    <div class="container" style="margin-top: 20px">
        <h1>Bilhetes Ketchupe</h1>
        <form>
            <div class="row">
                <div class="col-4">
                    <label for="nome" class="form-label">Nome</label>
                    <input class="form-control" type="text"  id="nome" value="" placeholder="Nome" />
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-4">
                    <label for="morada" class="form-label">Morada</label>
                    <div class="mb-3">
                    <textarea class="form-control" name="" id="morada" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input class="form-control" type="text"  id="email" value="" placeholder="seuemail@ua.pt" />
                </div>
            </div>
            <h4 style="margin-top: 20px;">Lugares</h4>
            <div class="row">
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="relvaf">
                        <label class="form-check-label" for="relvaf">
                          Relva frente - 100€
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="relvat">
                        <label class="form-check-label" for="relvat">
                          Relva atrás - 80€
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="bancadal">
                        <label class="form-check-label" for="bancadal">
                          Bancada lateral - 50€
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="bancadaf">
                        <label class="form-check-label" for="bancadaf">
                          Bancada frontal - 65€
                        </label>
                      </div>
                </div>    
            </div>
            <div class="row" style="margin-top: 20px; margin-bottom: 15px">
                <div class="col-1"></div>
                <div class="col-1"><input type="submit" class="btn btn-outline-success" id="submeter" value="Comprar"   />
                </div>
                <div class="col-1"><input type="reset" class="btn btn-outline-danger" id="resetar" value="Resetar" />
            </div> 
        </form>
    </div>

      <div class="container-fluid">
        <div class="navbar-text text-white">Ketchupe &copy;</div>
      </div>
    </div> -->
    
    
</body>
</html>
